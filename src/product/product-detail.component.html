<!-- Show & process only if products present -->
<article 
  *ngIf="product"
  class="product pure-g">
  <!-- Product image -->
  <section
    class="product-img pure-u-md-1-5 pure-u-1-5">
    <img 
      [src]="getProductImagePath(product)" 
      [alt]="product.name"
      class="pure-img" />
  </section>
  <!-- product details -->
  <section
    class="product-info pure-u-md-2-5 pure-u-4-5">
    
    <h2
      class="font-size-large no-margin">
      {{product.name}}
    </h2>
    <p>
    {{product.description}}
    </p>
  </section>
  <!-- Price & add to cart -button -->
  <section
    class="product-cta pure-u-md-1-5 pure-u-5-5">
    <div 
      class="font-size-large">
      {{product.price}} &euro;
    </div>
    <p>
      <button
        (click)="addToCart()">
        Add to cart
      </button>
    </p>
  </section> 
</article>
