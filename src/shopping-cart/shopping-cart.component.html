  <button (click)="toggleCartDetails()">
    <span *ngIf="shoppingCart.length === 0">
      No items in cart
    </span>
    <span *ngIf="shoppingCart.length > 0">
       items in cart
    </span>
  </button>
  <div [hidden]="!cartDetails">
    <span *ngIf="shoppingCart.length === 0">
      No items in cart
    </span>
    <ul *ngIf="shoppingCart.length > 0">
      <li *ngFor="let item of shoppingCart">
        <h3>{{item.product.name}}</h3>
        <span>{{item.product.price}} &euro;</span>
        <button
          (click)="removeFromCart()">
          X
        </button>
        <input type="number" [(ngModel)]="item.count" />
      </li>
    </ul>
  </div>
