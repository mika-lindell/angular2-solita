<!-- Shopping cart button in the main menu -->
<button 
  (click)="toggleCartDetails()"
  class="pure-button font-weight-regular font-style-italic text-transform-none">
  <!-- Display if no items in cart -->
  <span 
    *ngIf="cartProductTotal <= 0">
      No items in cart
  </span>
  <!-- Item count -->
  <span 
    class="font-weight-bold font-size-medium"
    *ngIf="cartProductTotal > 0">
      {{cartProductTotal}}
  </span>
  <!-- Special messages depending on item count -->
  <span 
    *ngIf="cartProductTotal === 1">
      item in cart
  </span>
  <span 
    *ngIf="cartProductTotal > 1">
      items in cart
  </span>
  <i 
    class="icon-shopping-cart icon-in-circle icon-margin-left"></i>
</button>
<!-- 'Shopping cart details' -dropdown -->
<div 
  [hidden]="!cartDetails"
  class="dropdown dropdown-right bg-color-white box-shadow-light">
  <!-- For empty cart -->
  <span 
    *ngIf="cartProductTotal <= 0">
      Your shopping cart is empty.
  </span>
  <!-- When cart has products -->
  <div
    *ngIf="cartProductTotal > 0">
    <ul> 
      <!-- Loop thru all products in cart -->
      <li 
        *ngFor="let item of shoppingCart">
        <!-- Product details -->
        <h3>{{item.product.name}}</h3>
        <span>{{item.product.price}} &euro;</span>
        <button
          (click)="removeProductFromCart(item.product)">
          X
        </button>
        <!-- How many products? -->
        <input type="number" min="1" max="100" step="1"
          [(ngModel)]="item.count"
          (ngModelChange)="updateCartStatus()" />
      </li>
    </ul>
    <!-- Total price -->
    <p>
      <small>Shipping 0 &euro;</small>
      <br/>
      Total {{cartPriceTotal}} &euro;
    </p>
  </div>
  <div>
    <!-- Close & Checkout -->
    <button 
      (click)="toggleCartDetails()">
      Close
    </button>
    <!-- Disable if no items in cart -->
    <button [disabled]="cartProductTotal <= 0">
      Checkout
    </button>
  </div>
</div>
